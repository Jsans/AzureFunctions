 <section class="content">

<div class="panel panel-default" style="background-color: {{ item }}" >

    <h3 class="panel-title" >{{ item }}</h3>
  </div>
  <div class="panel-body"  style="background-color: {{ item }} ; height: 200px;">
    {{ item }}
  </div>
</div></div>

{% endfor %}
</div>
</section>
